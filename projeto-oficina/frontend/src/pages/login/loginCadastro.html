<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro // Mainteer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <main class="card login-card shadow-lg p-4 border-0">
        <div class="text-center mb-4">
            <img src="img/logoBaco.png" alt="Logo NexBit" width="90" class="mb-2">
            <h4 class="fw-bold text-danger">Baco Motos</h4>
            <p class="text-secondary mb-0">Crie sua conta no sistema Mainteer</p>
        </div>

        <form action="registrar_usuario.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label text-light">Usuário</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="nome" name="nome"
                    placeholder="Digite seu nome completo" required>
            </div>



            <div class="mb-3">
                <label for="senha" class="form-label text-light">Senha</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="senha" name="senha"
                    placeholder="Crie uma senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmar_senha" class="form-label text-light">Confirmar Senha</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="confirmar_senha" name="confirmar_senha"
                    placeholder="Confirme sua senha" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger fw-semibold">Cadastrar</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <small class="text-secondary">
                Já possui conta?
                <a href="./loginpage.html" class="text-danger text-decoration-none">Entrar</a>
            </small>
        </div>

        <div class="text-center mt-3">
            <small class="text-secondary">
                © 2025 NexBit - Projeto Mainteer
            </small>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
